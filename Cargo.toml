[package]
name = "cachereg"
version = "0.1.0"
authors = ["Georg Brandl <g.brandl@fz-juelich.de>"]
description = "Registrator for the NICOS cache."
edition = "2018"

[profile.release]
lto = true
debug = false

[dependencies]
log = "*"
systemd = "*"
structopt = "*"
interfaces = "*"
mlzutil = { version = "*", features = ["interfaces"] }
